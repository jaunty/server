version: "3"

services:
  minecraft:
    image: itzg/minecraft-server
    container_name: minecraft-server
    restart: unless-stopped
    tty: true
    stdin_open: true
    env_file:
      - .env
    ports:
      - "25565:25565"
      - "25575:25575"
    networks:
      - jaunty
    volumes:
      - $HOME/server-data:/data
    environment:
      EULA: "true"
      TZ: "America/New_York"
      USE_AIKAR_FLAGS: "true"
      MEMORY: "3G"
      INIT_MEMORY: "1G"
      MAX_MEMORY: "3G"
  backup:
    image: itzg/mc-backup
    env_file:
      - .env
    volumes:
      - $HOME/server-data:/data:ro
      - $HOME/server-backups:/backups
    networks:
      - jaunty
    environment:
      BACKUP_NAME: "jaunty"
      RCON_HOST: "minecraft-server"
      TZ: "America/New_York"


networks:
  jaunty:
    external: true
